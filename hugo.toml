baseURL = 'https://brianhengen.us/'
languageCode = 'en-us'
title = "Brian Hengen's AI Experiments"
theme = 'PaperMod'

# Enable taxonomies for series
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[params]
  author = "Brian Hengen"
  description = "Exploring AI, Oracle Database 23ai, and RTX 5090 for real-world applications"
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowShareButtons = true
  ShowToc = true
  TocOpen = false
  ShowWordCount = false
  env = "production"

  # Improved SEO
  keywords = ["AI", "Machine Learning", "LLM", "SLM", "Oracle Database", "RTX 5090", "Fine-tuning"]

  # Full content in RSS feeds for better syndication
  ShowFullTextinRSS = true

  # Schema.org - use Person for personal blog
  [params.schema]
    publisherType = "Person"

  # Google Search Console verification
  [params.analytics.google]
    SiteVerificationTag = "grXLP2Gd9iDmkCopwjjMzZkg9TIdRXUIVgPjlDX0gvs"

  [params.assets]
    disableHLJS = false
    # favicon = "/favicon.ico"  # Add if you have one

  [[params.assets.css]]
    href = "/css/custom.css"
  
  # Profile mode for homepage
  [params.profileMode]
    enabled = true
    title = "AI Experiments with Oracle and RTX 5090"
    subtitle = "Fine-Tuning LLMs ‚Ä¢ Building with Oracle Database 23ai ‚Ä¢ Testing the SLM Thesis"
    imageUrl = "/images/profile.jpg"
    imageWidth = 140
    imageHeight = 140
    imageTitle = "Brian Hengen"
    
    [[params.profileMode.buttons]]
      name = "üìö Read Posts"
      url = "/posts/"

    [[params.profileMode.buttons]]
      name = "üî¨ SLM Research"
      url = "/series/slm-research/"

    [[params.profileMode.buttons]]
      name = "üóÑÔ∏è Oracle AI Database"
      url = "/series/building-a-knowledge-management-app-with-oracle-ai-database-26ai/"

    [[params.profileMode.buttons]]
      name = "üñ•Ô∏è SLM Powerhouse"
      url = "/series/building-an-slm-powerhouse/"

    [[params.profileMode.buttons]]
      name = "üë§ About Me"
      url = "/about/"

  # Home info (alternative to profile mode - currently disabled)
  [params.homeInfoParams]
    Title = "AI Experiments with Oracle and RTX 5090"
    Content = "Follow my journey building AI apps with Oracle Database 23ai and fine-tuning LLMs on an RTX 5090."

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/bjhengen"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/brian-hengen/"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/bhengen"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Cover image defaults
  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  # Edit post link (optional - for open source blogs)
  # [params.editPost]
